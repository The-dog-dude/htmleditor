 <!DOCTYPE html>
 <html>
 <head>
 	<title>Real-Time Editor</title>
 	<link rel="stylesheet" type="text/css" href="styles.css">
 	<script defer type="text/javascript" src="app.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.0.0/split.min.js" integrity="sha512-tTsZnBXEzNdEaqUO9Ok8fUofS73xieiBa54pD/sxOSvayIgItM9MmEM0CnUjA13LDnJT22sfwmjf20+Bo2174g==" crossorigin="anonymous"></script>
 </head>
 <body>
	
	
 	<div class="container split">
		<!-- <div>
			<button id="h" onclick="BuiltInElements(this.id)">Heading h1</button>
			<button id="image" onclick="BuiltInElements(this.id)">Image</button>
			<button id="form" onclick="BuiltInElements(this.id)">Form</button>
		</div> -->
 		<textarea id="htmlCode"  placeholder="Type HTML code here" spellcheck="false" oninput="update(0)" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}if(event.keyCode==8){update(1);}"></textarea>
 		<textarea id="cssCode"  placeholder="Type CSS code here" spellcheck="false" oninput="update(0)" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
 		<textarea id="javascriptCode" spellcheck="false" placeholder="Type JavaScript code here" oninput="update(0)" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
 	</div>
 	<div class="iframe-container split">
 		<iframe id="viewer"></iframe>
 	</div>
	
 </body>
 </html>
